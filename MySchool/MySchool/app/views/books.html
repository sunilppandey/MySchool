<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="book in books">
                    <td>
                        {{ book.Id }}
                    </td>
                    <td>
                        {{ book.title }}
                    </td>
                    <td>
                        {{ book.description }}
                    </td>
                    <td>
                        {{ book.author }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
